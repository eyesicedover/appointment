<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Appointment Booking</title>
  </head>
  <body>
    <div class="container">
      <h1>Appointment Booking Page</h1>
      <h3>Make an appointment below:</h3>
      <form id="appointmentForm">
        <div class="form-group">
          <label for="name">Type your name here:</label>
          <input id="name" class="form-control" type="text"></input>
        </div>
        <div class="form-group">
          <label for="date">Type appointment date here:</label>
          <input id="date" class="form-control" type="date"></input>
        </div>
        <div class="form-group">
          <label for="startTime">Enter the start time of the appointment here:</label>
          <input id="startTime" class="form-control" type="time"></input>
        </div>
        <div class="form-group">
          <label for="endTime">Enter the end time of the appointment here:</label>
          <input id="endTime" class="form-control" type="time"></input>
        </div>
        <div class="form-group">
          <label for="description">Describe the agenda for the appointment here:</label>
          <textarea form="appointmentForm" id="description"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
